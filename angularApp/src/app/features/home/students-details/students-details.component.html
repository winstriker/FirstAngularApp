<div id="container">
    <div class="row align-items-center text-center vstack gap-1 card">

        <h2 id="card-title">{{student?.name}} {{student?.surname}}</h2>

        <table>
            <tr>
                <td class="col-3">
                    <div class="card">
                        <h5 class="card-title">ID</h5>
                        <div class="card-text">{{student?.id}}</div>
                    </div>
                </td>
                <td class="col-3">
                    <div class="card">
                        <h5 class="card-title">Created</h5>
                        <div class="card-text">{{student?.created}}</div>
                    </div>
                </td>
                <td class="col-3">
                    <div class="card">
                        <h5 class="card-title">Updated</h5>
                        <div class="card-text">{{student?.updated}}</div>
                    </div>
                </td>
            </tr>
        </table>
        <div class="card">
            <h5 class="card-title">BIRTH DATE</h5>
            <div class="card-text">{{student?.birthDate}}</div>
        </div>

        <div class="row">
            <div class="col-4"></div>
            <div class="col-2 btn btn-primary" [routerLink]="['/student/edit', student?.id]">EDIT</div>
            <div class="col-2 btn btn-danger" (click)="deleteStudent()" [routerLink]="['/student']">DELETE</div>
        </div>
    </div>
</div>
