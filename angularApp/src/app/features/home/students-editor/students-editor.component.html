<div id="container">
    <div class="row align-items-center text-center vstack gap-1 card">
      <h2 class="card-title">Editing {{student?.name}}</h2>
      <div class="row">
        <div class="col-4"></div>
        <label for="name" class="col-1">Name:</label>
        <input class="col-2 text-center" type="text" [formControl]="name">
      </div>
      <div class="row">
        <div class="col-4"></div>
        <label for="name" class="col-1">Surname:</label>
        <input class="col-2 text-center" type="text" [formControl]="surname">
      </div>
      <div class="row">
        <div class="col-4"></div>
        <label for="name" class="col-1">Birth Date:</label>
        <input class="col-2 text-center" type="datetime-local" [formControl]="birthDay">
      </div>

      <div class="row">
        <div class="col-4"></div>
        <div class="col-2 btn btn-success" (click)="save()" [routerLink]="['/student']" *ngIf="allIsValid()">
            SAVE
        </div>
        <div class="col-2 btn btn-success disabled" (click)="save()" [routerLink]="['/student']" *ngIf="!allIsValid()" aria-disabled="true">
            SAVE
        </div>
        <div class="col-2 btn btn-danger" [routerLink]="['/student']">CANCEL</div>
      </div>
  </div>
