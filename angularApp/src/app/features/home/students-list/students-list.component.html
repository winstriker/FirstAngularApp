<div id="container">
    <div class="row align-items-center text-center vstack gap-1">

        <h2 class="card-title">
            STUDENTS
        </h2>
        <div class="row p-1" *ngFor="let student of students">
            <div class="col-3"></div>
            <div class="col-4 btn btn-secondary" [routerLink]="['/student', student.id]">
                {{student.name}} {{student.surname}}
            </div>
            <div [routerLink]="['/student/edit', student.id]" class="col-1 btn btn-primary">EDIT</div>
            <div class="col-1 btn btn-danger" (click)="deleteStudent(student)">X</div>
        </div>
        <div class="col-5"></div>
        <div class="btn btn-success col-2" *ngIf="!addClicked" (click)="addClicked = true">
            +
        </div>
        <div id="class-adder" *ngIf="addClicked">
            <div class="row">
                <div class="col-4"></div>
                <label for="name" class="col-1">Name:</label>
                <input class="col-2 text-center" type="text" [formControl]="name">
            </div>
            <div class="row">
                <div class="col-4"></div>
                <label for="surname" class="col-1">Surname:</label>
                <input class="col-2 text-center" type="text" [formControl]="surname">
            </div>

            <div class="row">
                <div class="col-4"></div>
                <label for="surname" class="col-1">Birth Date:</label>
                <input class="col-2 text-center" type="datetime-local" [formControl]="birthDay">
            </div>
            
            <div class="row">
                <div class="col-4"></div>
                <div class="col-2 btn btn-success" (click)="add()" *ngIf="allIsValid()">ADD</div>
                <div class="col-2 btn btn-success disabled" *ngIf="!allIsValid()">ADD</div>
                <div class="col-2 btn btn-danger" (click)="cancel()">CANCEL</div>
            </div>
        </div>
    </div>
</div>
